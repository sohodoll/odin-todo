<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
</head>

<body>
  <div id="app">
    <div class="wrapper">
      <div class="header">
        <h1>Todo List</h1>
      </div>
      <div class="projects">
        <div class="projectsWrapper">
          <div class="controls">
            <h2>Projects</h2>
            <button id="add-project-button">Add Project</button>
          </div>
          <div id="projects-container" class="projectsContainer">
          </div>
        </div>

      </div>
      <div class="todos">
        <div class="todosWrapper">
          <div class="controls">
            <h2 id="current-project-title"></h2>
            <button id="add-todo-button">Add Todo</button>
          </div>
          <div id="todos-container" class="todosContainer">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
